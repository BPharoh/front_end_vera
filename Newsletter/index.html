<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter</title>
</head>
<body>
    <div>
        <form>
            <h1> Sign Up</h1>
            <p>Its free and only takes a minute</p>
            <label for="fname"> First name</label>
            <input type="text" name="fname" id="fname">
            <label for="lname"> Last name</label>
            <input type="text" name="lname" id="lname">
            <label for="email"> Email</label>
            <input type="email" name="email" id="email">
            <label for="password"> Password</label>
            <input type="password" name="password" id="password">
            <label for="cpassword"> Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword">
            <input type="button" id="button" class="button" value="SIGN UP">
            <P>By clicking the Sign Up button. you agree to our <a href="#">Terms & conditions</a> and <a
                    href="#">Privacy Policy</a>
        </form>
    </div>
    <p>Already have an account? <a href="#">Login Here</a>
</body>
</html>
